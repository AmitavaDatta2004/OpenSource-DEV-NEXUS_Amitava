<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <div class="container">
        <div class="clock">
            <div style="--clr:#1f6cd1;" class="hour-hand"><i></i></div>
            <div style="--clr:#7ac41a; " class="minute-hand"><i></i></div>
            <div style="--clr:#e012ad;" class="secs-hand"><i></i></div>
          
          <sp style="--i:1;"><b>1</b></sp>
          <sp style="--i:2;"><b>2</b></sp>
          <sp style="--i:3;"><b>3</b></sp>
          <sp style="--i:4;"><b>4</b></sp>
          <sp style="--i:5;"><b>5</b></sp>
          <sp style="--i:6;"><b>6</b></sp>
          <sp style="--i:7;"><b>7</b></sp>
          <sp style="--i:8;"><b>8</b></sp>
          <sp style="--i:9;"><b>9</b></sp>
          <sp style="--i:10;"><b>10</b></sp>
          <sp style="--i:11;"><b>11</b></sp>
          <sp style="--i:12;"><b>12</b></sp>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
